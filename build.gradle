buildscript {
    repositories {
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.8.RELEASE'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}

apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url 'http://repo.maven.apache.org/maven2'
    }
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    compile 'de.codecentric:spring-boot-admin-starter-client:2.1.5'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.6.RELEASE'
    compile 'com.h2database:h2:1.4.199'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.apache.commons:commons-collections4:4.3'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'javax.cache:cache-api:1.1.1'
    compile 'org.ehcache:ehcache:3.7.0'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.0'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.testng:testng:6.14.2'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

group = 'ru.sbrf.simanov'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}

bootJar {
    mainClassName = 'ru.sbrf.simanov.smart.mock.Application'
}

